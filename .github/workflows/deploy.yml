name: Deploy Hostinger

on:
  push:
    branches:
      - master    # <--- He cambiado 'main' por 'master' para que coincida con tu git

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸšš Obtener cÃ³digo
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Instalar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ðŸ“¦ Instalar dependencias
      run: npm ci

    - name: ðŸš€ Construir sitio (Build)
      run: npm run build

    - name: ðŸ“‚ Sincronizar con Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: ./public_html/